  }

      <i class='bx bx-x' id="close-icon" (click)="toggleMenu()"></i>
      }

      @if(!estaAutenticado){

    }
      @if (estaAutenticado) {
        <a [routerLink]="'/perfil/' + idUsuario">Perfil</a>
      
        <a [routerLink]="['/carrito']">Carrito

          <mat-icon aria-hidden="false" [matBadge]="carritoSvc.cantidadProductosEnCarrito()">shopping_cart</mat-icon>


        </a>
